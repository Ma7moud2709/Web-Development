<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font awesome.all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- MDB css -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- style css file  -->
    <link rel="stylesheet" href="css/style.css">
    <title>New Age - Start Bootstrap Theme</title>
</head>

<body>

    <!--
    ======================
        Start Download Section
    =========================
    -->

    <div class="download mt-5 pt-5">
        <div class="container">
            <div class="row justify-content-center d-flex align-items-center text-center">
                <div class="col-md-12">
                    <h3>
                        Stop waiting.<br>
                        Start building.
                    </h3>
                    <button class="btn btn-outline-danger">DownLoad For Free</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="app text-center mt-2 pt-5">
        <div class="contianer">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="mb-3">
                        Get the app now!

                    </h3>
                    <img src="img/app-store-badge.svg" class="img-fluid" alt="">
                    <img src="img/google-play-badge.svg" class="img-fluid " alt="">
                </div>
            </div>
        </div>
    </div>



    <!--
    ======================
        End Download Section
    =========================
    -->
    <!-- MDB JS -->
    <script src="js/mdb.min.js"></script>
    <!-- Font Awesome -->
    <script src="js/font awesome.all.js"></script>
    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Popper -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
